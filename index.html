<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Youtube Channel Data</title>
<style media="screen">
  #content, #authorize-button, #signout-button {
    display: none;
  }
</style>

  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo">Youtube Channel Data</a>
        </div>
      </div>
    </nav>
    <br>

    <div class="container">
        <p>Log in with Google</p>
        <button type="button" name="button" class="btn red" id="authorize-button">Log In</button>
        <button type="button" name="button" class="btn red" id="signout-button">Log Out</button>
        <br>
        <div class="content">
          <div class="row">
            <div class="col s6">
              <form class="channel-form" action="index.html" method="post">
                <div class="input-field col s6">
                  <input id="channel-input" type="text" name="" value="Enter channel name">
                  <input type="submit" name="" value="Get channel data" class="btn grey lighten-2">
                </div>
              </form>
            </div>
            <div id="channel-data" class="col s6"></div>
          </div>
          <div class="row" id="video-container"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
  </body>
</html>
